<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornelia Manda | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Reset & Typography --- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #E0E2DF;
        }

        h1, h2, h3, a {
            font-family: "Playfair Display", serif;
        }

        /* --- Layout Container (1200px Centered) --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background-color: #E0E2DF;
            min-height: 100vh;
        }

        /* --- Navigation --- */
        header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background-color: #DDBDBE;
            padding: 40px 60px;
        }

        .logo {
            font-family: "Playfair Display", serif;
            font-size: 1.5em;
            letter-spacing: 1px;
            color: #655C5B;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }

        nav li {
            display: inline-block;
            margin-left: 40px;
        }

        nav a {
            text-decoration: none;
            color: #655C5B;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        nav li:nth-child(2) a {
            color: white; 
        }

        /* --- Page Title Styling --- */
        .page-title {
            text-align: center;
            color: #816B6E;
            font-size: 4.5em;
            margin: 50px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        /* --- Portfolio Grid Layout --- */
        #portfolio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            
            /* CHANGE: Added 80px side padding to squeeze the grid items */
            padding: 40px 80px; 
        }

        .grid-item {
            position: relative;
            height: 500px;
            overflow: hidden;
            background-color: #fff;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        /* --- Overlay & Text Styling --- */
        .overlay-label {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            
            position: absolute;
            bottom: 0;
            left: 0;
            
            width: 100%;
            background-color: rgba(101, 92, 91, 0.85);
            padding: 50px 0; 
            z-index: 10;
        }

        .overlay-label h2 {
            color: white;
            font-size: 2.5em;
            margin: 0;
            font-weight: 600; 
            letter-spacing: 1px;
            line-height: 1.1;
            text-align: center;
        }

        .overlay-label p {
            color: #DDBDBE;
            font-size: 0.9em; 
            font-family: "Roboto", sans-serif;
            font-weight: 900; 
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
            
            position: absolute;
            left: 10px; 
            top: 40%; 
            
            line-height: 1; 
            margin: 0;
            
            transform-origin: bottom left ;
            transform: rotate(90deg) translateX(-50%); 
        }

        /* --- Interactivity --- */
        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item:hover .overlay-label h2 {
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
            color: #DDBDBE;
            transform-origin: center;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px;
            margin-top: 20px;
            color: #655C5B;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="logo">Cornelia Manda</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <h1 class="page-title">PORTFOLIO</h1>

        <main id="portfolio-grid">

            <div class="grid-item">
                <a href="#">
                    <img src="waterloo-logo.jpeg" alt="University of Waterloo Logo">
                    <div class="overlay-label">
                        <h2>University of Waterloo</h2>
                        <p>2024 - Present</p>
                    </div>
                </a>
            </div>

            <div class="grid-item">
                <a href="#">
                    <img src="shortfilm.jpeg" alt="Newspaper clipping about film festival">
                    <div class="overlay-label">
                        <h2>Short Films</h2>
                        <p>2022 - 2025</p>
                    </div>
                </a>
            </div>

            <div class="grid-item">
                <a href="#">
                    <img src="photography.jpg" alt="Cornelia holding a camera">
                    <div class="overlay-label">
                        <h2>Photography</h2>
                        <p>Present</p>
                    </div>
                </a>
            </div>

            <div class="grid-item">
                <a href="#">
                    <img src="senate.jpg" alt="Two students standing in front of St. Mary's crest">
                    <div class="overlay-label">
                        <h2>Senate Rep</h2>
                        <p>2023 - 2024</p>
                    </div>
                </a>
            </div>

        </main>

        <footer>
            <p>&copy; 2025 Cornelia Manda. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
